<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application To Your Space Trip </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png    " alt="image 1">
    <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png    " alt="image 2">

    <form action="">
        <h1>Rocket Around The Moon With Your BFF</h1>
        <label class= "block-display"for="countries">Departure Country</label>
        <select name="countries" id="countries">
            <option value="india ">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>

        </select>
        <label class= "block-display"for="travellers">Number Of Space Travellers</label>
        <input type="number" name="Travellers" id="Travellers">
        

        <label class= "block-display"for="email">Your Email</label>
        <input type="text" name="email" id="email"placeholder=ilovespace@gmail.com>
        
        <label class= "block-display"for="rent ">Do You Want To Rent A Space  Suit  </label>
        <input type="radio" name="Rent-button" id="yes">
        <label class= rent-labelfor="yes">Yes Please !</label>
        <input type="radio" name="rent button " id="no">
        <label class=rent-label for="no">Have Our Own Suits !</label>

        <input type="submit"id="button" value=" TAKE US TO SPACE   ">
</body>
